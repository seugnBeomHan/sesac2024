<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <h1>TailwindCSS</h1>
    <div class="p-20 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div class="shrink-0">
            <img class="h-12 w-12" src="/img/logo.svg" alt="Logo">
        </div>
        <div>
            <div class="text-xl font-medium text-black">승범 챗팅</div>
            <p class="text-slate-500">메시지를 보내보세요</p>
        </div>
    </div>
    <button class="flex items-center text-lg p-2 max-w mx-auto  bg-sky-400 hover:bg-sky-800 text-white rounded-xl">변경 사항
        저장</button>
    <div>
        <!--
        기본적으로 flex는 x축을 바탕으로 요소를 배치한다.
        flex 하나만 적어주면 flex 요소들이 모두 가로로 나열된다.
        -->
        <ul class="border-4 border-rose-400 border-dashed h-80 flex">
            <li class="grow">거북이</li>
            <li class="grow">다람쥐</li>
            <li class="grow">참새</li>
            <li class="shrink-0">호랑이</li>
            <li class="shrink-0">토끼</li>
        </ul>
    </div>
</body>

</html>
