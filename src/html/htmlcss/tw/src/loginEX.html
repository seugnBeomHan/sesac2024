<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>로그인 폼</title>
</head>

<body class="flex justify-center items-center h-screen m-0 font-sans bg-slate-200">
    <div class="w-full max-w-96 p-5 bg-white shadow-xl rounded-xl">
        <p class="font-serif text-xl font-bold text-center mb-4">Login</p>
        <form>
            <div class="flex justify-between mb-4 ml-2">
                <label for="id" class="content-center mb-1 font-bold">ID :&nbsp&nbsp</label>
                <input type="text" class="grow p-1 text-base border border-solid border-gray-300 rounded-md" id="id"
                    name="id" required>
            </div>
            <div class="flex justify-between mb-4">
                <label for="pw" class="content-center mb-1 font-bold">PW :&nbsp&nbsp</label>
                <input type="password" class="grow p-1 text-base border border-solid border-gray-300 rounded-md" id="pw"
                    name="pw" required>
            </div>
            <div class="flex justify-between">
                <a href="#" class="content-end text-xs">회원가입</a>
                <button type="submit"
                    class="hover:bg-sky-600 w-3/4 p-2 text-base font-sans font-bold bg-sky-400 text-white border-none rounded-lg cursor-pointer">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
