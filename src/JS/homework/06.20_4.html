<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 4</title>
    <style>
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: aquamarine;
            border: none;
            border-radius: 5px;
            font-weight: bolder;
            font-style: italic;
            cursor: pointer;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <button id="kor">국어 수업 요일 선택 ></button>
        <label id="l_kor" for="kor">요일을 선택해주세요.</label>
    </div>

    <div>
        <button id="math">수학 수업 요일 선택 ></button>
        <label id="l_math" for="math">요일을 선택해주세요.</label>
    </div>

    <div>
        <button id="eng">영어 수업 요일 선택 ></button>
        <label id="l_eng" for="eng">요일을 선택해주세요.</label>
    </div>

    <script>
        const DAYS = ['일', '월', '화', '수', '목', '금', '토'];

        const getNextDay = () => {
            let day = 0;
            return () => {
                if ((day += 1) === DAYS.length) day = 0;
                return `${DAYS[day]}요일`;
            };
        };

        const subjects =
            [['kor', getNextDay()], ['math', getNextDay()], ['eng', getNextDay()]];

        for (const [key, func] of subjects) {
            document.getElementById(key).addEventListener('click', function () {
                document.getElementById(`l_${key}`).innerHTML = func();
            });
        }
    </script>
</body>

</html>
